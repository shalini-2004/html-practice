<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work</title>
</head>
<body style="width: 50%;">
    <h1>HTML Forms</h1>
    <fieldset>
        <legend><h4>Authorization</h4></legend>
        <form>
            <label>Login</label>
            <input type="text">
            <label>Password</label>
            <input type="password">
            <br>
            <button>submit</button>
        </form>    
    </fieldset>
    <br>
    <fieldset>
        <legend><h4>Registration</h4></legend>
        <form>
            <label>Name</label>
            <input type="text">
            <br>
            <label>Surname</label>
            <input type="text">
            <br>
            <label>Gender</label><br>
            <br>
            <input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female
            <input type="radio" value="Other" name="Gender">Other
            <br>
            <label>Date of birth</label>
            <input type="date">
            <br>
            <label>Country</label>
            <select>
                <optgroup>Select ...</optgroup>
                <optgroup label="Africa">
                    <option>Egypt</option>
                    <option>Kenya</option>
                </optgroup>
                <optgroup label="Americas">
                    <option>Mexico</option>
                    <option>Argentina</option>
                </optgroup>
                <optgroup label="Asia">
                    <option>India</option>
                    <option>Japan</option>
                </optgroup>
                <optgroup label="Europe">
                    <option>Albania</option>
                    <option>Andorra</option>
                </optgroup>
            </select>
            <br>
            <label>Favorite color</label>
            <input type="color">
            <br>
            <label>Password</label>
            <input type="password">
            <br>
            <label>Repeat Password</label>
            <input type="password">
            <br>
            <label>Email</label>
            <input type="email"> 
            <br>
            <label>phone</label>
            <input type="number">
            <br>
            <label>privacy policy</label><br>
            <p>
                <!-- something about privacy policy -->
            </p>
            <input type="checkbox">Agree policy
            <br>
            <input type="checkbox">Do you want to proced
            <br>
            <label>Upload File</label>
            <input type="file"><br>
            <br>
            <button>Register</button>
        </form>
    </fieldset>
    <hr>

    <br>
</body>
</html>
